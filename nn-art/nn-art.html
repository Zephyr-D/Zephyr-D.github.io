<link rel="import" href="../node_modules/@bower_components/polymer/polymer.html">
<link rel="import" href="../node_modules/@bower_components/paper-button/paper-button.html">
<link rel="import" href="../node_modules/@bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../node_modules/@bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../node_modules/@bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../node_modules/@bower_components/paper-item/paper-item.html">

<dom-module id="nn-art">
  <style>
    .container {
      margin-left: 0px;
      margin-top: 0px;
    }
    paper-dropdown-menu {
      --paper-input-container-input-color:white;
      --paper-input-container-color:grey;
      --paper-input-container-focus-color:grey;
    }
    paper-slider {
      --paper-slider-active-color: white;
      --paper-slider-knob-color: white;
      --paper-slider-pin-color: grey;
    }
    paper-listbox {
      --paper-listbox-background-color:grey;
      --paper-listbox-color:white;
    }
  </style>
<template>
  <p style="position:absolute; right:1em">Compositional Pattern-Producing Networks (CPPN), powered by <a style="color:white" href="http://blog.otoro.net/2016/03/25/generating-abstract-patterns-with-tensorflow/">otoro</a> & <a style="color:white" href="https://deeplearnjs.org/">deeplearn.js</a></p>
  <canvas id="inference" width=100em></canvas>
  <div class="container" style="position: absolute; top: 1em; left: 3em;">
    <br>
    <div>
      <paper-dropdown-menu no-animations label="Activation function">
        <paper-listbox attr-for-selected="value" id="activation-function-dropdown" class="dropdown-content" selected="{{selectedActivationFunctionName}}" slot="dropdown-content">
          <template is="dom-repeat" items="[[activationFunctionNames]]">
            <paper-item value="[[item]]" label="[[item]]">
              [[item]]
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <br>
    <div style="color:dimgrey">Number of layers <div id="layers-count" style="color:black; display:none"></div></div>
    <paper-slider pin min="1" max="10" value="5" id="layers-slider"></paper-slider>
    <div style="color:dimgrey">Neurons per layer <div id="neurons-count" style="color:royalblue; display:none"></div></div>
    <paper-slider pin min="1" max="60" value="30" id="neurons-slider"></paper-slider>
  <!--
    <div style="color:dimgrey">Number of layers: <div id="layers-count" style="color:black; display: inline-block"></div></div>
    <paper-slider pin min="1" max="10" value="5" id="layers-slider"></paper-slider>
    <div style="color:dimgrey">Neurons per layer: <div id="neurons-count" style="color:blue; display: inline-block"></div></div>
    <paper-slider pin min="1" max="60" value="30" id="neurons-slider"></paper-slider>
    <paper-button type="button" id="random">randomize</paper-button>
  -->
    <br><br>
    
  </div>
</template>
</dom-module>
